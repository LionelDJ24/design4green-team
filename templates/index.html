<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design4Green - Résumeur de texte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Résumé de texte Design4Green</h1>
        
        <textarea id="inputText" placeholder="Collez votre texte ici (max 4000 caractères)"></textarea>

        <div class="options">
            <label>
                <input type="checkbox" id="optimizedCheckbox">
                Mode optimisé
            </label>
            <button id="summarizeBtn">Générer le résumé</button>
        </div>

        <div id="results">
            <h2>Résumé :</h2>
            <p id="summary"></p>

            <h3>Métriques :</h3>
            <ul>
                <li>Latence : <span id="latency">-</span> ms</li>
                <li>Énergie : <span id="energy">-</span> Wh</li>
                <li>Mémoire : <span id="memory">-</span> MB</li>
            </ul>
        </div>
    </div>

    <script>
        const btn = document.getElementById("summarizeBtn");
        btn.addEventListener("click", async () => {
            const text = document.getElementById("inputText").value;
            const optimized = document.getElementById("optimizedCheckbox").checked;

            const response = await fetch("/summarize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text, optimized })
            });

            const data = await response.json();
            document.getElementById("summary").textContent = data.summary;
            document.getElementById("latency").textContent = data.latency_ms.toFixed(2);
            document.getElementById("energy").textContent = data.energy_wh.toFixed(4);
            document.getElementById("memory").textContent = data.memory_mb.toFixed(2);
        });
    </script>
</body>
</html>
